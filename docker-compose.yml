version: '3'

services:
  web:
    build:
      dockerfile: Dockerfile
    container_name: web
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres
    container_name: db
    environment:
      - TZ=Asia/Yekaterinburg
      - POSTGRES_PASSWORD=0000
      - POSTGRES_USER=admin
    volumes:
      - ./init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  db-data:
